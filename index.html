<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de divisas</title>
    <link rel='stylesheet' href='./assets/css/styles.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="py-5 text-center">Convertidor de divisas</h1>
                <div class="row justify-content-md-center">
                    <div class="col-10 p-5 mb-4 containerDivisa">
                        <div class="col-12 text-center pb-3">
                            <img src="./assets/images/divisa.png" alt="" class="imageDivisa">
                        </div>
                        <form id="currency-form">
                            <div class="row row justify-content-md-center">
                                <div class="col-10 py-5">
                                    <input class="form-control borderInputs" type="number" id="cantidad" min="0"
                                        step="0.01" required placeholder="Cantidad de Dinero:">
                                    <input class="form-control borderInputs mt-3" type="text" disabled id="resultado"
                                        placeholder="Resultado">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4 text-center">
                                    <select class="form-select borderInputs" id="original"
                                        aria-label="Default select example">
                                        <option selected disabled>Elige tu moneda</option>
                                        <option value="USD">USD</option>
                                        <option value="MXN">MXN</option>
                                        <option value="COP">COP</option>
                                        <option value="EUR">EUR</option>
                                        <option value="GBP">GBP</option>
                                    </select>
                                </div>
                                <div class="col-4 text-center">
                                    <select class="form-select borderInputs" id="extranjera"
                                        aria-label="Default select example">
                                        <option selected disabled>Elige tu moneda</option>
                                        <option value="USD">USD</option>
                                        <option value="MXN">MXN</option>
                                        <option value="COP">COP</option>
                                        <option value="EUR">EUR</option>
                                        <option value="GBP">GBP</option>
                                    </select>
                                </div>
                                <div class="col-4 text-center">
                                    <button class="btn btn-success btn-block w-75" type="submit"
                                        id="btnConvertir">Convertir</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    </form>
                </div>
            </div>
        </div>
</body>
<script src="./assets/js/index.js"></script>
</html>
